<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<script>

function check_password_same(){
    if($("#password1").val() === $("#password2").val())
        return true;
    return false;
}

function email_vaild(email){
  return String(email)
    .toLowerCase()
    .match(
      /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
    );
};

$(function(){

    $("#form").submit(function(e){
        if($("#username").val() == ""){
            e.preventDefault();
            alert("使用者名稱不能為空")
        }
        else if(email_vaild($("#mail").val())){
            alert("email格式不正確")
        }
        else if($("#password1").val().length <= 8){
            e.preventDefault();
            alert("密碼要有八位")
        }
        else if($("#password2").val() != $("#password1").val()){
            e.preventDefault();
            alert("重複密碼不正確")
        }
    });
})


</script>

<body class="bg-dark" data-bs-theme="dark">

    <div class="vc login-box">
        <div class="container ct shadow-lg p-3 mb-5 bg-dark rounded">

            <h1 class="center">註冊</h1>
            <hr>

            <form id="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">使用者名稱</label>

                <input id="username" class="form-control" type="text" placeholder="username" aria-label=".form-control-lg example">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div class="mb-3">

                    <label for="inputPassword5" class="form-label">密碼</label>
                    <input type="password" id="password1" class="form-control" aria-labelledby="passwordHelpBlock">

                </div>

                
                <div class="mb-3">

                    <label for="inputPassword5" class="form-label">重複密碼</label>
                    <input type="password" id="password2" class="form-control" aria-labelledby="passwordHelpBlock">

                </div>
                <div class="col-auto ">
                    
                    <button type="submit" id="signin-btn" class="btn btn-primary mb-3 float-end btn-padding">註冊</button>
                    
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
