<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">
</head>

<body>

    <div class="vc login-box">
        <div class="container ct shadow-lg p-3 mb-5 bg-white rounded">

            <h1 class="center">忘記密碼</h1>
            <hr>

            <form>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">你的電子郵件</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div class="col-auto ">
                    <p class="small float-start">
                        我們將會發送一個重設密碼的連結到你的信箱
                    </p>
                    <button type="submit" class="btn btn-primary mb-3 float-end btn-padding">確認</button>
                </div>

            </form>



        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
