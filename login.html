<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="./css/login.css" rel="stylesheet">
</head>

<body>

    <div class="vc login-box">
        <div class="container ct shadow-lg p-3 mb-5 bg-white rounded">

            <h1 class="center">登入</h1>
            <hr>

            <form>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <label for="inputPassword5" class="form-label">密碼</label>
                <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
                <br>
                <div class="col-auto ">
                    
                    <div class="form-check float-start checkbox-vc">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            記住密碼
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 float-end btn-padding disabled">登入</button>
                    
                    <!--need to permforme like url here-->
                    <a href="forget.html" class="btn btn-danger mb-3 float-end btn-padding">忘記密碼</a> 
                </div>

            </form>

            

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
